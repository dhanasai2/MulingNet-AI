<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 380" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#3fb950" stop-opacity="0"/><stop offset="50%" stop-color="#3fb950" stop-opacity="0.04"/><stop offset="100%" stop-color="#3fb950" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="380" fill="url(#bg)" rx="14"/>
  <rect width="60" height="380" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">PIPELINE STAGE TIMING</text>
  <rect x="320" y="42" width="410" height="1.5" rx="0.75" fill="#3fb950" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Stage rows -->
  <g transform="translate(20,62)" font-family="monospace">
    <!-- Header -->
    <text x="20" y="0" fill="#484f58" font-size="9" font-weight="800">STAGE</text>
    <text x="250" y="0" fill="#484f58" font-size="9" font-weight="800">COMPONENT</text>
    <text x="560" y="0" fill="#484f58" font-size="9" font-weight="800">OPTIMIZATION</text>
    <line x1="0" y1="8" x2="1010" y2="8" stroke="#484f58" stroke-width="0.5"/>

    <!-- Stage 1: CSV Parse -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.3s" fill="freeze"/>
      <rect x="0" y="14" width="1010" height="38" rx="8" fill="#0d1117" stroke="#3fb950" stroke-width="0.8"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
      <rect x="5" y="18" width="6" height="30" rx="3" fill="#3fb950" opacity="0.5"/>
      <text x="20" y="38" fill="#3fb950" font-size="10" font-weight="800">CSV Parse</text>
      <text x="250" y="32" fill="#8b949e" font-size="9">Pandas vectorized groupby</text>
      <text x="560" y="32" fill="#3fb950" font-size="8">Replaced iterrows with bulk ops</text>
      <rect x="560" y="37" width="200" height="3" rx="1.5" fill="#484f58" opacity="0.3"/><rect x="560" y="37" width="200" height="3" rx="1.5" fill="#3fb950" opacity="0.3"><animate attributeName="width" values="0;200" dur="1.5s" begin="0.5s" fill="freeze"/></rect>
    </g>

    <!-- Stage 2: Graph Agent -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.6s" fill="freeze"/>
      <rect x="0" y="58" width="1010" height="38" rx="8" fill="#0d1117" stroke="#58a6ff" stroke-width="0.8"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></rect>
      <rect x="5" y="62" width="6" height="30" rx="3" fill="#58a6ff" opacity="0.5"/>
      <text x="20" y="82" fill="#58a6ff" font-size="10" font-weight="800">Graph Agent</text>
      <text x="250" y="76" fill="#8b949e" font-size="9">SCC-scoped cycles, time-capped</text>
      <text x="560" y="76" fill="#58a6ff" font-size="8">500 cycle cap, 6s limit</text>
      <rect x="560" y="81" width="200" height="3" rx="1.5" fill="#484f58" opacity="0.3"/><rect x="560" y="81" width="170" height="3" rx="1.5" fill="#58a6ff" opacity="0.3"><animate attributeName="width" values="0;170" dur="1.5s" begin="0.8s" fill="freeze"/></rect>
    </g>

    <!-- Stage 3: ML Agent -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.9s" fill="freeze"/>
      <rect x="0" y="102" width="1010" height="38" rx="8" fill="#0d1117" stroke="#a371f7" stroke-width="0.8"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.6s"/></rect>
      <rect x="5" y="106" width="6" height="30" rx="3" fill="#a371f7" opacity="0.5"/>
      <text x="20" y="126" fill="#a371f7" font-size="10" font-weight="800">ML Agent</text>
      <text x="250" y="120" fill="#8b949e" font-size="9">Single pagerank + betweenness call</text>
      <text x="560" y="120" fill="#a371f7" font-size="8">Eliminated per-node loop (100x speedup)</text>
      <rect x="560" y="125" width="200" height="3" rx="1.5" fill="#484f58" opacity="0.3"/><rect x="560" y="125" width="200" height="3" rx="1.5" fill="#a371f7" opacity="0.3"><animate attributeName="width" values="0;200" dur="1.5s" begin="1.1s" fill="freeze"/></rect>
    </g>

    <!-- Stage 4: Quantum Agent -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.2s" fill="freeze"/>
      <rect x="0" y="146" width="1010" height="38" rx="8" fill="#0d1117" stroke="#f97583" stroke-width="0.8"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.9s"/></rect>
      <rect x="5" y="150" width="6" height="30" rx="3" fill="#f97583" opacity="0.5"/>
      <text x="20" y="170" fill="#f97583" font-size="10" font-weight="800">Quantum Agent</text>
      <text x="250" y="164" fill="#8b949e" font-size="9">Top 10 rings, 8 qubits, 1 layer</text>
      <text x="560" y="164" fill="#f97583" font-size="8">Reduced from 25 rings, 12 qubits</text>
      <rect x="560" y="169" width="200" height="3" rx="1.5" fill="#484f58" opacity="0.3"/><rect x="560" y="169" width="150" height="3" rx="1.5" fill="#f97583" opacity="0.3"><animate attributeName="width" values="0;150" dur="1.5s" begin="1.4s" fill="freeze"/></rect>
    </g>

    <!-- Stage 5: Disruption -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.5s" fill="freeze"/>
      <rect x="0" y="190" width="1010" height="38" rx="8" fill="#0d1117" stroke="#fbbf24" stroke-width="0.8"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.2s"/></rect>
      <rect x="5" y="194" width="6" height="30" rx="3" fill="#fbbf24" opacity="0.5"/>
      <text x="20" y="214" fill="#fbbf24" font-size="10" font-weight="800">Disruption</text>
      <text x="250" y="208" fill="#8b949e" font-size="9">Top 30 rings, sampled betweenness</text>
      <text x="560" y="208" fill="#fbbf24" font-size="8">Pair search limited to top-3 by degree</text>
      <rect x="560" y="213" width="200" height="3" rx="1.5" fill="#484f58" opacity="0.3"/><rect x="560" y="213" width="160" height="3" rx="1.5" fill="#fbbf24" opacity="0.3"><animate attributeName="width" values="0;160" dur="1.5s" begin="1.7s" fill="freeze"/></rect>
    </g>

    <!-- Stage 6: Crime Team -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.8s" fill="freeze"/>
      <rect x="0" y="234" width="1010" height="38" rx="8" fill="#0d1117" stroke="#F472B6" stroke-width="0.8"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/></rect>
      <rect x="5" y="238" width="6" height="30" rx="3" fill="#F472B6" opacity="0.5"/>
      <text x="20" y="258" fill="#F472B6" font-size="10" font-weight="800">Crime Team</text>
      <text x="250" y="252" fill="#8b949e" font-size="9">Template fallback for speed</text>
      <text x="560" y="252" fill="#F472B6" font-size="8">LLM optional, templates instant</text>
      <rect x="560" y="257" width="200" height="3" rx="1.5" fill="#484f58" opacity="0.3"/><rect x="560" y="257" width="200" height="3" rx="1.5" fill="#F472B6" opacity="0.3"><animate attributeName="width" values="0;200" dur="1.5s" begin="2.0s" fill="freeze"/></rect>
    </g>

    <!-- Total Time -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.3s" fill="freeze"/>
      <rect x="0" y="284" width="1010" height="30" rx="8" fill="#0d1117" stroke="#c9d1d9" stroke-width="1" opacity="0.5"/>
      <text x="505" y="304" text-anchor="middle" fill="#c9d1d9" font-size="12" font-weight="800">TOTAL: 7.17 seconds for 10K transactions (4.2x faster than target)</text>
    </g>
  </g>
</svg>