    <text x="613" y="62" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">fraud_rings_detected</text>
    <text x="613" y="85" text-anchor="middle" fill="#fbbf24" font-size="20" font-family="monospace" font-weight="800">963</text>

    <rect x="740" y="40" width="250" height="65" rx="8" fill="#080b14" stroke="#484f58" stroke-width="0.5"/>
    <text x="865" y="62" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">processing_time_seconds</text>
    <text x="865" y="85" text-anchor="middle" fill="#3fb950" font-size="20" font-family="monospace" font-weight="800">7.17</text>
