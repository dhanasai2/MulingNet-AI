<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 480" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#a371f7" stop-opacity="0"/><stop offset="50%" stop-color="#a371f7" stop-opacity="0.04"/><stop offset="100%" stop-color="#a371f7" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="480" fill="url(#bg)" rx="14"/>
