    <text x="25" y="58" fill="#484f58" font-size="9" font-family="monospace">{</text>
    <text x="35" y="75" fill="#f97583" font-size="9" font-family="monospace">"account_id"</text><text x="150" y="75" fill="#c9d1d9" font-size="9" font-family="monospace">: "ACC_001",</text>
