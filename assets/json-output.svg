  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">OUTPUT JSON FORMAT</text>
  <rect x="330" y="42" width="390" height="1.5" rx="0.75" fill="#a371f7" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

