<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 420" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#58a6ff" stop-opacity="0"/><stop offset="50%" stop-color="#58a6ff" stop-opacity="0.04"/><stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="420" fill="url(#bg)" rx="14"/>
  <rect width="60" height="420" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">API ENDPOINTS</text>
  <rect x="360" y="42" width="330" height="1.5" rx="0.75" fill="#58a6ff" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Endpoints Table -->
  <g transform="translate(20,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.3s" fill="freeze"/>
    <rect width="1010" height="250" rx="10" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <!-- Header -->
    <text x="30" y="26" fill="#484f58" font-size="9" font-family="monospace" font-weight="800">ENDPOINT</text>
    <text x="280" y="26" fill="#484f58" font-size="9" font-family="monospace" font-weight="800">METHOD</text>
    <text x="380" y="26" fill="#484f58" font-size="9" font-family="monospace" font-weight="800">PURPOSE</text>
    <text x="700" y="26" fill="#484f58" font-size="9" font-family="monospace" font-weight="800">INPUT</text>
    <line x1="15" y1="34" x2="995" y2="34" stroke="#484f58" stroke-width="0.5"/>

    <!-- Row 1 -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.5s" fill="freeze"/>
      <rect x="10" y="40" width="990" height="30" rx="6" fill="#58a6ff" opacity="0.03"/>
      <text x="30" y="60" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">/api/analyze</text>
      <rect x="270" y="46" width="50" height="18" rx="5" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="295" y="59" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">POST</text>
      <text x="380" y="60" fill="#c9d1d9" font-size="9" font-family="monospace">Run full 8-step analysis pipeline</text>
      <text x="700" y="60" fill="#8b949e" font-size="8" font-family="monospace">CSV file (multipart/form-data)</text>
    </g>

    <!-- Row 2 -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.7s" fill="freeze"/>
      <text x="30" y="95" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">/api/download</text>
      <rect x="270" y="81" width="50" height="18" rx="5" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="295" y="94" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">GET</text>
      <text x="380" y="95" fill="#c9d1d9" font-size="9" font-family="monospace">Download results as 3-section JSON</text>
      <text x="700" y="95" fill="#8b949e" font-size="8" font-family="monospace">-</text>
    </g>

    <!-- Row 3 -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.9s" fill="freeze"/>
      <rect x="10" y="105" width="990" height="30" rx="6" fill="#58a6ff" opacity="0.03"/>
      <text x="30" y="125" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">/api/health</text>
      <rect x="270" y="111" width="50" height="18" rx="5" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="295" y="124" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">GET</text>
      <text x="380" y="125" fill="#c9d1d9" font-size="9" font-family="monospace">Health check</text>
      <text x="700" y="125" fill="#8b949e" font-size="8" font-family="monospace">-</text>
    </g>

    <!-- Row 4 -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.1s" fill="freeze"/>
      <text x="30" y="158" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">/api/whatif</text>
      <rect x="270" y="144" width="50" height="18" rx="5" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="295" y="157" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">POST</text>
      <text x="380" y="158" fill="#c9d1d9" font-size="9" font-family="monospace">What-If simulation: node removal</text>
      <text x="700" y="158" fill="#8b949e" font-size="8" font-family="monospace">{"nodes": ["ACC_001", ...]}</text>
    </g>

    <!-- Row 5 -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.3s" fill="freeze"/>
      <rect x="10" y="168" width="990" height="30" rx="6" fill="#58a6ff" opacity="0.03"/>
      <text x="30" y="188" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">/api/webhook/n8n</text>
      <rect x="270" y="174" width="50" height="18" rx="5" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="295" y="187" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">POST</text>
      <text x="380" y="188" fill="#c9d1d9" font-size="9" font-family="monospace">n8n integration</text>
      <text x="700" y="188" fill="#8b949e" font-size="8" font-family="monospace">{"action": "get_results"}</text>
    </g>

    <!-- Row 6 -->
    <g opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.5s" fill="freeze"/>
      <text x="30" y="218" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">/n8n_workflow.json</text>
      <rect x="270" y="204" width="50" height="18" rx="5" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="295" y="217" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">GET</text>
      <text x="380" y="218" fill="#c9d1d9" font-size="9" font-family="monospace">Download n8n workflow</text>
      <text x="700" y="218" fill="#8b949e" font-size="8" font-family="monospace">-</text>
    </g>
  </g>

  <!-- CSV Input Format -->
  <g transform="translate(20,330)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.8s" fill="freeze"/>
    <rect width="1010" height="75" rx="10" fill="#0d1117" stroke="#3fb950" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="505" y="20" text-anchor="middle" fill="#3fb950" font-size="10" font-family="monospace" font-weight="800">CSV INPUT FORMAT</text>
    <text x="30" y="40" fill="#fbbf24" font-size="9" font-family="monospace">transaction_id,sender_id,receiver_id,amount,timestamp</text>
    <text x="30" y="55" fill="#8b949e" font-size="9" font-family="monospace">TXN_001,ACC_001,ACC_002,5000.00,2025-01-15 08:30:00</text>
    <text x="30" y="68" fill="#484f58" font-size="7" font-family="monospace">Required: transaction_id | sender_id | receiver_id | amount | timestamp</text>
  </g>
</svg>