    <text x="60" y="30" fill="#c9d1d9" font-size="7" font-family="monospace">Graph Agent</text>
    <!-- ML -->
    <rect x="172" y="20" width="72" height="14" rx="3" fill="#a371f7" opacity="0.6"><animate attributeName="width" values="0;72" dur="0.3s" begin="3.5s" fill="freeze"/></rect>
    <text x="185" y="30" fill="#c9d1d9" font-size="7" font-family="monospace">ML</text>
    <!-- Quantum -->
