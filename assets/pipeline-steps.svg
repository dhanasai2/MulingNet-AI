    <text x="310" y="30" fill="#c9d1d9" font-size="7" font-family="monospace">Quantum Agent</text>
    <!-- Aggregate + Report -->
    <rect x="469" y="20" width="162" height="14" rx="3" fill="#3fb950" opacity="0.6"><animate attributeName="width" values="0;162" dur="0.5s" begin="4.3s" fill="freeze"/></rect>
    <text x="500" y="30" fill="#c9d1d9" font-size="7" font-family="monospace">Aggregate+Report</text>
  </g>
</svg>