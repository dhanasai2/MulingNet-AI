    <text x="0" y="12" fill="#484f58" font-size="8" font-family="monospace">0s</text>
    <text x="90" y="12" fill="#484f58" font-size="8" font-family="monospace">1s</text>
    <text x="180" y="12" fill="#484f58" font-size="8" font-family="monospace">2s</text>
    <text x="270" y="12" fill="#484f58" font-size="8" font-family="monospace">3s</text>
    <text x="360" y="12" fill="#484f58" font-size="8" font-family="monospace">4s</text>
    <text x="450" y="12" fill="#484f58" font-size="8" font-family="monospace">5s</text>
    <text x="540" y="12" fill="#484f58" font-size="8" font-family="monospace">6s</text>
