<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 380" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#58a6ff" stop-opacity="0"/><stop offset="50%" stop-color="#58a6ff" stop-opacity="0.04"/><stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="380" fill="url(#bg)" rx="14"/>
  <rect width="60" height="380" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">N8N WORKFLOW INTEGRATION</text>
  <rect x="310" y="42" width="430" height="1.5" rx="0.75" fill="#58a6ff" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Flow Diagram -->
  <g transform="translate(30,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.3s" fill="freeze"/>
    <rect width="990" height="70" rx="10" fill="#0d1117" stroke="#58a6ff" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="495" y="18" text-anchor="middle" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="800">AUTOMATION FLOW</text>
    <!-- Nodes -->
    <rect x="20" y="30" width="130" height="28" rx="8" fill="#a371f7" opacity="0.15" stroke="#a371f7" stroke-width="1"/><text x="85" y="49" text-anchor="middle" fill="#a371f7" font-size="8" font-family="monospace">Webhook Trigger</text>
    <text x="165" y="49" fill="#484f58" font-size="12">&#x2192;</text>
    <rect x="185" y="30" width="140" height="28" rx="8" fill="#58a6ff" opacity="0.15" stroke="#58a6ff" stroke-width="1"/><text x="255" y="49" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">HTTP Request (API)</text>
    <text x="340" y="49" fill="#484f58" font-size="12">&#x2192;</text>
    <rect x="360" y="30" width="120" height="28" rx="8" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="1"/><text x="420" y="49" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">IF Suspicious?</text>
    <text x="500" y="40" fill="#3fb950" font-size="8" font-family="monospace">Yes &#x2192;</text>
    <rect x="555" y="30" width="180" height="28" rx="8" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="1"/><text x="645" y="49" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">Slack / Email / Teams</text>
    <text x="500" y="56" fill="#f97583" font-size="8" font-family="monospace">No  &#x2192;</text>
    <rect x="555" y="30" width="180" height="28" rx="8" fill="none"/><text x="820" y="49" fill="#8b949e" font-size="8" font-family="monospace">Archive to DB</text>
    <rect x="760" y="30" width="170" height="28" rx="8" fill="#484f58" opacity="0.1" stroke="#484f58" stroke-width="0.5"/>
    <!-- Flow particle -->
    <circle r="3" fill="#58a6ff" filter="url(#glow)"><animate attributeName="cx" values="20;950" dur="3s" repeatCount="indefinite"/><animate attributeName="cy" values="44;44" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Endpoints Table -->
  <g transform="translate(30,150)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.8s" fill="freeze"/>
    <rect width="580" height="140" rx="10" fill="#0d1117" stroke="#3fb950" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="290" y="22" text-anchor="middle" fill="#3fb950" font-size="11" font-family="monospace" font-weight="800">ENDPOINTS</text>
    <!-- Headers -->
    <text x="20" y="44" fill="#484f58" font-size="8" font-family="monospace" font-weight="800">ENDPOINT</text>
    <text x="230" y="44" fill="#484f58" font-size="8" font-family="monospace" font-weight="800">METHOD</text>
    <text x="340" y="44" fill="#484f58" font-size="8" font-family="monospace" font-weight="800">ACTION</text>
    <line x1="15" y1="50" x2="565" y2="50" stroke="#484f58" stroke-width="0.5"/>
    <!-- Row 1 -->
    <text x="20" y="68" fill="#58a6ff" font-size="9" font-family="monospace">/api/webhook/n8n</text>
    <rect x="225" y="57" width="50" height="17" rx="4" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="250" y="69" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">POST</text>
    <text x="340" y="68" fill="#8b949e" font-size="8" font-family="monospace">Return latest analysis results</text>
    <!-- Row 2 -->
    <text x="20" y="92" fill="#58a6ff" font-size="9" font-family="monospace">/api/webhook/n8n</text>
    <rect x="225" y="81" width="50" height="17" rx="4" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="250" y="93" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">POST</text>
    <text x="340" y="92" fill="#8b949e" font-size="8" font-family="monospace">Pipeline health check</text>
    <!-- Row 3 -->
    <text x="20" y="116" fill="#58a6ff" font-size="9" font-family="monospace">/n8n_workflow.json</text>
    <rect x="225" y="105" width="50" height="17" rx="4" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="250" y="117" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">GET</text>
    <text x="340" y="116" fill="#8b949e" font-size="8" font-family="monospace">Download importable workflow</text>
  </g>

  <!-- Supported Destinations -->
  <g transform="translate(640,150)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.2s" fill="freeze"/>
    <rect width="380" height="140" rx="10" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="190" y="22" text-anchor="middle" fill="#a371f7" font-size="11" font-family="monospace" font-weight="800">SUPPORTED DESTINATIONS</text>
    <rect x="15" y="35" width="100" height="22" rx="6" fill="#3fb950" opacity="0.1" stroke="#3fb950" stroke-width="0.5"/><text x="65" y="50" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">Slack</text>
    <rect x="125" y="35" width="100" height="22" rx="6" fill="#58a6ff" opacity="0.1" stroke="#58a6ff" stroke-width="0.5"/><text x="175" y="50" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">Email</text>
    <rect x="235" y="35" width="130" height="22" rx="6" fill="#a371f7" opacity="0.1" stroke="#a371f7" stroke-width="0.5"/><text x="300" y="50" text-anchor="middle" fill="#a371f7" font-size="8" font-family="monospace">Microsoft Teams</text>
    <rect x="15" y="65" width="110" height="22" rx="6" fill="#fbbf24" opacity="0.1" stroke="#fbbf24" stroke-width="0.5"/><text x="70" y="80" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">Google Sheets</text>
    <rect x="135" y="65" width="100" height="22" rx="6" fill="#f97583" opacity="0.1" stroke="#f97583" stroke-width="0.5"/><text x="185" y="80" text-anchor="middle" fill="#f97583" font-size="8" font-family="monospace">PostgreSQL</text>
    <rect x="245" y="65" width="100" height="22" rx="6" fill="#58a6ff" opacity="0.1" stroke="#58a6ff" stroke-width="0.5"/><text x="295" y="80" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">MongoDB</text>
    <rect x="15" y="95" width="350" height="22" rx="6" fill="#484f58" opacity="0.08" stroke="#484f58" stroke-width="0.5"/><text x="190" y="110" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Any HTTP Endpoint (custom webhook)</text>
  </g>

  <!-- Ready badge -->
  <g transform="translate(30,310)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.6s" fill="freeze"/>
    <rect width="990" height="50" rx="10" fill="#0d1117" stroke="#3fb950" stroke-width="1" opacity="0.5"/>
    <text x="495" y="22" text-anchor="middle" fill="#3fb950" font-size="10" font-family="monospace" font-weight="800">&#x2713; READY-TO-IMPORT n8n WORKFLOW INCLUDED</text>
    <text x="495" y="40" text-anchor="middle" fill="#484f58" font-size="8" font-family="monospace">Import n8n_workflow.json into your n8n instance to start automated fraud alert pipelines</text>
  </g>
</svg>