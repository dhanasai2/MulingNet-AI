<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 560" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#fbbf24" stop-opacity="0"/><stop offset="50%" stop-color="#fbbf24" stop-opacity="0.03"/><stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="560" fill="url(#bg)" rx="14"/>
  <rect width="60" height="560" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">KNOWN CONSTRAINTS &amp; TRADE-OFFS</text>
  <rect x="280" y="42" width="490" height="1.5" rx="0.75" fill="#fbbf24" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Limitation 1 -->
  <g transform="translate(20,58)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.2s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#f97583" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#f97583" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#f97583" font-size="11" font-family="monospace" font-weight="800">1</text>
    <text x="40" y="22" fill="#f97583" font-size="10" font-family="monospace" font-weight="700">Quantum qubit cap = 8</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Rings &gt;8 members use heuristic fallback (risk x 0.85)</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Top 10 rings by score get real QAOA; others still scored</text>
  </g>

  <!-- Limitation 2 -->
  <g transform="translate(540,58)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.4s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#a371f7" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.2s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#a371f7" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#a371f7" font-size="11" font-family="monospace" font-weight="800">2</text>
    <text x="40" y="22" fill="#a371f7" font-size="10" font-family="monospace" font-weight="700">LLM requires Groq API key</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Without key, Crime Team uses deterministic templates</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Templates still produce structured briefings with real metrics</text>
  </g>

  <!-- Limitation 3 -->
  <g transform="translate(20,122)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.6s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#fbbf24" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.4s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#fbbf24" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#fbbf24" font-size="11" font-family="monospace" font-weight="800">3</text>
    <text x="40" y="22" fill="#fbbf24" font-size="10" font-family="monospace" font-weight="700">In-memory result storage</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Server restart clears previous analysis results</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Designed for demo/hackathon; production would use DB</text>
  </g>

  <!-- Limitation 4 -->
  <g transform="translate(540,122)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.8s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#58a6ff" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.6s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#58a6ff" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#58a6ff" font-size="11" font-family="monospace" font-weight="800">4</text>
    <text x="40" y="22" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">Single-upload concurrency</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Only one CSV analysis runs at a time; no job queue</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Sufficient for evaluation; async handles concurrent reads</text>
  </g>

  <!-- Limitation 5 -->
  <g transform="translate(20,186)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.0s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#F472B6" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.8s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#F472B6" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#F472B6" font-size="11" font-family="monospace" font-weight="800">5</text>
    <text x="40" y="22" fill="#F472B6" font-size="10" font-family="monospace" font-weight="700">Cycle cap = 500, timeout = 6s</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Extremely dense graphs may not enumerate all cycles</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; SCC pre-filtering ensures most significant cycles found first</text>
  </g>

  <!-- Limitation 6 -->
  <g transform="translate(540,186)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.2s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#3fb950" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.0s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#3fb950" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#3fb950" font-size="11" font-family="monospace" font-weight="800">6</text>
    <text x="40" y="22" fill="#3fb950" font-size="10" font-family="monospace" font-weight="700">Precision/recall on synthetic data</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Metrics validated on generated test data, not real bank data</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Scoring tuned conservatively; merchant/payroll filters reduce FP</text>
  </g>

  <!-- Limitation 7 -->
  <g transform="translate(20,250)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.4s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#8b949e" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.2s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#8b949e" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#8b949e" font-size="11" font-family="monospace" font-weight="800">7</text>
    <text x="40" y="22" fill="#8b949e" font-size="10" font-family="monospace" font-weight="700">No authentication</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Web app is publicly accessible with no login</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Intentional per hackathon requirement ("no authentication")</text>
  </g>

  <!-- Limitation 8 -->
  <g transform="translate(540,250)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.6s" fill="freeze"/>
    <rect width="490" height="55" rx="8" fill="#0d1117" stroke="#f97583" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.4s"/></rect>
    <rect x="8" y="8" width="22" height="22" rx="6" fill="#f97583" opacity="0.2"/><text x="19" y="24" text-anchor="middle" fill="#f97583" font-size="11" font-family="monospace" font-weight="800">8</text>
    <text x="40" y="22" fill="#f97583" font-size="10" font-family="monospace" font-weight="700">QAOA single layer (p=1)</text>
    <text x="40" y="37" fill="#8b949e" font-size="7" font-family="monospace">Deeper circuits could improve partition quality</text>
    <text x="40" y="49" fill="#3fb950" font-size="7" font-family="monospace">&#x2192; Kept at p=1 for speed; 512 shots provide confidence</text>
  </g>

  <!-- Transparency Badge -->
  <g transform="translate(20,325)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.0s" fill="freeze"/>
    <rect width="1010" height="100" rx="12" fill="#0d1117" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
    <text x="505" y="28" text-anchor="middle" fill="#fbbf24" font-size="12" font-family="monospace" font-weight="800">TRANSPARENCY STATEMENT</text>
    <text x="505" y="50" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">Every limitation above has an active mitigation strategy.</text>
    <text x="505" y="68" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">Trade-offs were made intentionally to optimize for hackathon evaluation:</text>
    <text x="505" y="86" text-anchor="middle" fill="#3fb950" font-size="9" font-family="monospace">Speed over exhaustiveness | Demo over production | Transparency over hiding gaps</text>
  </g>

  <!-- Color legend -->
  <g transform="translate(20,440)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="2.4s" fill="freeze"/>
    <rect width="1010" height="35" rx="8" fill="#0d1117" stroke="#484f58" stroke-width="0.5" opacity="0.3"/>
    <circle cx="40" cy="17" r="5" fill="#f97583" opacity="0.5"/><text x="55" y="21" fill="#8b949e" font-size="8" font-family="monospace">Limitation</text>
    <circle cx="200" cy="17" r="5" fill="#3fb950" opacity="0.5"/><text x="215" y="21" fill="#8b949e" font-size="8" font-family="monospace">Mitigation</text>
    <text x="400" y="21" fill="#484f58" font-size="8" font-family="monospace">8 constraints documented | All mitigated | Production-ready path identified</text>
  </g>
</svg>