<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 520" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="glow2"><feGaussianBlur stdDeviation="1.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f97583" stop-opacity="0"/><stop offset="50%" stop-color="#f97583" stop-opacity="0.05"/><stop offset="100%" stop-color="#f97583" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="520" fill="url(#bg)" rx="14"/>
  <rect width="60" height="520" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">QAOA CONFIGURATION &amp; CIRCUIT DEEP-DIVE</text>
  <rect x="280" y="42" width="490" height="1.5" rx="0.75" fill="#f97583" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Config Box -->
  <g transform="translate(30,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
    <rect width="380" height="180" rx="12" fill="#0d1117" stroke="#f97583" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect width="380" height="5" rx="2.5" fill="#f97583" opacity="0.5"/>
    <text x="190" y="30" text-anchor="middle" fill="#f97583" font-size="13" font-family="monospace" font-weight="800">QUANTUM CONFIGURATION</text>
    <g transform="translate(20,45)">
      <text x="0" y="15" fill="#f97583" font-size="10" font-family="monospace">TOP_RINGS_LIMIT</text><text x="175" y="15" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= 10</text><text x="220" y="15" fill="#484f58" font-size="8" font-family="monospace">top rings by score</text>
      <text x="0" y="38" fill="#f97583" font-size="10" font-family="monospace">MAX_QUBITS</text><text x="175" y="38" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= 8</text><text x="220" y="38" fill="#484f58" font-size="8" font-family="monospace">max ring size</text>
      <text x="0" y="61" fill="#f97583" font-size="10" font-family="monospace">QAOA_LAYERS</text><text x="175" y="61" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= 1</text><text x="220" y="61" fill="#484f58" font-size="8" font-family="monospace">p=1</text>
      <text x="0" y="84" fill="#f97583" font-size="10" font-family="monospace">SHOTS</text><text x="175" y="84" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= 512</text><text x="220" y="84" fill="#484f58" font-size="8" font-family="monospace">measurements</text>
      <text x="0" y="107" fill="#f97583" font-size="10" font-family="monospace">BACKEND</text><text x="175" y="107" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= AerSimulator</text>
      <text x="0" y="125" fill="#484f58" font-size="9" font-family="monospace">method = "statevector"</text>
    </g>
  </g>

  <!-- Circuit Diagram -->
  <g transform="translate(440,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze"/>
    <rect width="580" height="180" rx="12" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></rect>
    <rect width="580" height="5" rx="2.5" fill="#a371f7" opacity="0.5"/>
    <text x="290" y="30" text-anchor="middle" fill="#a371f7" font-size="13" font-family="monospace" font-weight="800">CIRCUIT STRUCTURE PER RING</text>
    <!-- Qubit lines -->
    <g transform="translate(20,45)">
      <!-- q0 -->
      <text x="0" y="14" fill="#c9d1d9" font-size="9" font-family="monospace">|q0&gt;</text>
      <line x1="35" y1="10" x2="530" y2="10" stroke="#484f58" stroke-width="0.5"/>
      <rect x="50" y="2" width="30" height="16" rx="3" fill="#a371f7" opacity="0.15" stroke="#a371f7" stroke-width="0.5"/><text x="65" y="14" text-anchor="middle" fill="#a371f7" font-size="8" font-family="monospace">H</text>
      <circle cx="120" cy="10" r="5" fill="#58a6ff" opacity="0.5"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/></circle>
      <rect x="180" y="2" width="50" height="16" rx="3" fill="#f97583" opacity="0.15" stroke="#f97583" stroke-width="0.5"/><text x="205" y="14" text-anchor="middle" fill="#f97583" font-size="7" font-family="monospace">Rz(g)</text>
      <rect x="260" y="2" width="50" height="16" rx="3" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="285" y="14" text-anchor="middle" fill="#3fb950" font-size="7" font-family="monospace">Rx(b)</text>
      <rect x="480" y="2" width="28" height="16" rx="3" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="494" y="14" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">M</text>
      <!-- q1 -->
      <text x="0" y="49" fill="#c9d1d9" font-size="9" font-family="monospace">|q1&gt;</text>
      <line x1="35" y1="45" x2="530" y2="45" stroke="#484f58" stroke-width="0.5"/>
      <rect x="50" y="37" width="30" height="16" rx="3" fill="#a371f7" opacity="0.15" stroke="#a371f7" stroke-width="0.5"/><text x="65" y="49" text-anchor="middle" fill="#a371f7" font-size="8" font-family="monospace">H</text>
      <line x1="120" y1="15" x2="120" y2="45" stroke="#58a6ff" stroke-width="1"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/></line>
      <circle cx="120" cy="45" r="8" fill="none" stroke="#58a6ff" stroke-width="1"/><line x1="112" y1="45" x2="128" y2="45" stroke="#58a6ff" stroke-width="1"/><line x1="120" y1="37" x2="120" y2="53" stroke="#58a6ff" stroke-width="1"/>
      <circle cx="160" cy="45" r="5" fill="#58a6ff" opacity="0.5"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.3s"/></circle>
      <rect x="220" y="37" width="50" height="16" rx="3" fill="#f97583" opacity="0.15" stroke="#f97583" stroke-width="0.5"/><text x="245" y="49" text-anchor="middle" fill="#f97583" font-size="7" font-family="monospace">Rz(g)</text>
      <rect x="300" y="37" width="50" height="16" rx="3" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="325" y="49" text-anchor="middle" fill="#3fb950" font-size="7" font-family="monospace">Rx(b)</text>
      <rect x="480" y="37" width="28" height="16" rx="3" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="494" y="49" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">M</text>
      <!-- q2 -->
      <text x="0" y="84" fill="#c9d1d9" font-size="9" font-family="monospace">|q2&gt;</text>
      <line x1="35" y1="80" x2="530" y2="80" stroke="#484f58" stroke-width="0.5"/>
      <rect x="50" y="72" width="30" height="16" rx="3" fill="#a371f7" opacity="0.15" stroke="#a371f7" stroke-width="0.5"/><text x="65" y="84" text-anchor="middle" fill="#a371f7" font-size="8" font-family="monospace">H</text>
      <line x1="160" y1="50" x2="160" y2="80" stroke="#58a6ff" stroke-width="1"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.3s"/></line>
      <circle cx="160" cy="80" r="8" fill="none" stroke="#58a6ff" stroke-width="1"/><line x1="152" y1="80" x2="168" y2="80" stroke="#58a6ff" stroke-width="1"/><line x1="160" y1="72" x2="160" y2="88" stroke="#58a6ff" stroke-width="1"/>
      <circle cx="200" cy="80" r="5" fill="#58a6ff" opacity="0.5"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/></circle>
      <rect x="260" y="72" width="50" height="16" rx="3" fill="#f97583" opacity="0.15" stroke="#f97583" stroke-width="0.5"/><text x="285" y="84" text-anchor="middle" fill="#f97583" font-size="7" font-family="monospace">Rz(g)</text>
      <rect x="340" y="72" width="50" height="16" rx="3" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="365" y="84" text-anchor="middle" fill="#3fb950" font-size="7" font-family="monospace">Rx(b)</text>
      <rect x="480" y="72" width="28" height="16" rx="3" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="494" y="84" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">M</text>
      <!-- q3 -->
      <text x="0" y="119" fill="#c9d1d9" font-size="9" font-family="monospace">|q3&gt;</text>
      <line x1="35" y1="115" x2="530" y2="115" stroke="#484f58" stroke-width="0.5"/>
      <rect x="50" y="107" width="30" height="16" rx="3" fill="#a371f7" opacity="0.15" stroke="#a371f7" stroke-width="0.5"/><text x="65" y="119" text-anchor="middle" fill="#a371f7" font-size="8" font-family="monospace">H</text>
      <line x1="200" y1="85" x2="200" y2="115" stroke="#58a6ff" stroke-width="1"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/></line>
      <circle cx="200" cy="115" r="8" fill="none" stroke="#58a6ff" stroke-width="1"/><line x1="192" y1="115" x2="208" y2="115" stroke="#58a6ff" stroke-width="1"/><line x1="200" y1="107" x2="200" y2="123" stroke="#58a6ff" stroke-width="1"/>
      <rect x="300" y="107" width="50" height="16" rx="3" fill="#f97583" opacity="0.15" stroke="#f97583" stroke-width="0.5"/><text x="325" y="119" text-anchor="middle" fill="#f97583" font-size="7" font-family="monospace">Rz(g)</text>
      <rect x="380" y="107" width="50" height="16" rx="3" fill="#3fb950" opacity="0.15" stroke="#3fb950" stroke-width="0.5"/><text x="405" y="119" text-anchor="middle" fill="#3fb950" font-size="7" font-family="monospace">Rx(b)</text>
      <rect x="480" y="107" width="28" height="16" rx="3" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="494" y="119" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">M</text>
    </g>
  </g>

  <!-- What happens section -->
  <g transform="translate(30,260)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.0s" fill="freeze"/>
    <rect width="990" height="110" rx="12" fill="#0d1117" stroke="#58a6ff" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="495" y="25" text-anchor="middle" fill="#58a6ff" font-size="12" font-family="monospace" font-weight="800">WHAT HAPPENS</text>
    <!-- 4 steps -->
    <g transform="translate(20,40)">
      <rect width="220" height="55" rx="8" fill="#a371f7" opacity="0.06" stroke="#a371f7" stroke-width="0.5"/>
      <text x="110" y="18" text-anchor="middle" fill="#a371f7" font-size="10" font-family="monospace" font-weight="700">1. Hadamard Gates</text>
      <text x="110" y="35" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Superposition: equal P</text>
      <text x="110" y="48" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">of 0 or 1 per qubit</text>
    </g>
    <g transform="translate(255,40)">
      <rect width="230" height="55" rx="8" fill="#f97583" opacity="0.06" stroke="#f97583" stroke-width="0.5"/>
      <text x="115" y="18" text-anchor="middle" fill="#f97583" font-size="10" font-family="monospace" font-weight="700">2. Cost Unitary</text>
      <text x="115" y="35" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">CNOT+Rz encodes graph</text>
      <text x="115" y="48" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">edges as entanglement</text>
    </g>
    <g transform="translate(500,40)">
      <rect width="220" height="55" rx="8" fill="#3fb950" opacity="0.06" stroke="#3fb950" stroke-width="0.5"/>
      <text x="110" y="18" text-anchor="middle" fill="#3fb950" font-size="10" font-family="monospace" font-weight="700">3. Mixer (Rx)</text>
      <text x="110" y="35" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Explores different</text>
      <text x="110" y="48" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">candidate partitions</text>
    </g>
    <g transform="translate(735,40)">
      <rect width="240" height="55" rx="8" fill="#fbbf24" opacity="0.06" stroke="#fbbf24" stroke-width="0.5"/>
      <text x="120" y="18" text-anchor="middle" fill="#fbbf24" font-size="10" font-family="monospace" font-weight="700">4. Measurement (512)</text>
      <text x="120" y="35" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Most frequent bitstring</text>
      <text x="120" y="48" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">= optimal partition</text>
    </g>
    <!-- Flow particles -->
    <circle r="3" fill="#a371f7" filter="url(#glow2)"><animate attributeName="cx" values="20;975" dur="4s" repeatCount="indefinite"/><animate attributeName="cy" values="65;65" dur="4s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Result interpretation -->
  <g transform="translate(30,390)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
    <rect width="990" height="110" rx="12" fill="#0d1117" stroke="#fbbf24" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/></rect>
    <text x="495" y="25" text-anchor="middle" fill="#fbbf24" font-size="12" font-family="monospace" font-weight="800">RESULT INTERPRETATION</text>
    <g transform="translate(20,38)">
      <rect width="300" height="55" rx="8" fill="#fbbf24" opacity="0.04"/>
      <text x="150" y="18" text-anchor="middle" fill="#c9d1d9" font-size="10" font-family="monospace">Bitstring: </text>
      <text x="150" y="18" text-anchor="middle" fill="#fbbf24" font-size="10" font-family="monospace" font-weight="700">           1010</text>
      <text x="150" y="38" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">Pos 0,2 = Suspicious (Set A)</text>
      <text x="150" y="52" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">Pos 1,3 = Clean (Set B)</text>
    </g>
    <g transform="translate(340,38)">
      <rect width="320" height="55" rx="8" fill="#3fb950" opacity="0.04"/>
      <text x="160" y="18" text-anchor="middle" fill="#3fb950" font-size="10" font-family="monospace" font-weight="700">Max-Cut maximizes edges</text>
      <text x="160" y="38" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">between sets = optimal</text>
      <text x="160" y="52" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">fraud/clean boundary</text>
    </g>
    <g transform="translate(680,38)">
      <rect width="290" height="55" rx="8" fill="#f97583" opacity="0.04"/>
      <text x="145" y="18" text-anchor="middle" fill="#f97583" font-size="10" font-family="monospace" font-weight="700">quantum_score =</text>
      <text x="145" y="38" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">fraction of times account</text>
      <text x="145" y="52" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">in "suspicious" set across shots</text>
    </g>
  </g>
</svg>