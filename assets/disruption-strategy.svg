<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 460" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="glow2"><feGaussianBlur stdDeviation="1.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#ef4444" stop-opacity="0"/><stop offset="50%" stop-color="#ef4444" stop-opacity="0.05"/><stop offset="100%" stop-color="#ef4444" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="460" fill="url(#bg)" rx="14"/>
  <rect width="60" height="460" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">DISRUPTION ENGINE STRATEGY</text>
  <rect x="330" y="42" width="390" height="1.5" rx="0.75" fill="#ef4444" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Global Network Analysis -->
  <g transform="translate(30,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
    <rect width="480" height="170" rx="12" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect width="480" height="5" rx="2.5" fill="#ef4444" opacity="0.5"/>
    <text x="240" y="30" text-anchor="middle" fill="#ef4444" font-size="13" font-family="monospace" font-weight="800">GLOBAL NETWORK ANALYSIS</text>
    <!-- 3 analysis methods -->
    <g transform="translate(20,45)">
      <rect width="440" height="30" rx="6" fill="#ef4444" opacity="0.06"/>
      <text x="15" y="20" fill="#ef4444" font-size="10" font-family="monospace" font-weight="700">articulation_points</text>
      <text x="220" y="20" fill="#8b949e" font-size="9" font-family="monospace">Critical infrastructure nodes</text>
    </g>
    <g transform="translate(20,82)">
      <rect width="440" height="30" rx="6" fill="#ef4444" opacity="0.04"/>
      <text x="15" y="20" fill="#fbbf24" font-size="10" font-family="monospace" font-weight="700">top_pagerank[:30]</text>
      <text x="220" y="20" fill="#8b949e" font-size="9" font-family="monospace">Most important by PageRank</text>
    </g>
    <g transform="translate(20,119)">
      <rect width="440" height="30" rx="6" fill="#ef4444" opacity="0.06"/>
      <text x="15" y="20" fill="#58a6ff" font-size="10" font-family="monospace" font-weight="700">top_betweenness[:30]</text>
      <text x="220" y="20" fill="#8b949e" font-size="9" font-family="monospace">Bridge nodes between clusters</text>
    </g>
  </g>

  <!-- Per-Ring Disruption -->
  <g transform="translate(540,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
    <rect width="480" height="170" rx="12" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></rect>
    <rect width="480" height="5" rx="2.5" fill="#fbbf24" opacity="0.5"/>
    <text x="240" y="30" text-anchor="middle" fill="#fbbf24" font-size="13" font-family="monospace" font-weight="800">PER-RING DISRUPTION (TOP 30)</text>
    <!-- Ring disruption diagram -->
    <g transform="translate(20,45)">
      <!-- Mini ring with central node highlighted -->
      <circle cx="80" cy="40" r="14" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"/>
      <circle cx="130" cy="20" r="12" fill="#0d1117" stroke="#484f58" stroke-width="1"/>
      <circle cx="130" cy="60" r="12" fill="#0d1117" stroke="#484f58" stroke-width="1"/>
      <circle cx="170" cy="40" r="12" fill="#0d1117" stroke="#484f58" stroke-width="1"/>
      <line x1="94" y1="35" x2="118" y2="23" stroke="#484f58" stroke-width="0.5" opacity="0.5"/>
      <line x1="94" y1="45" x2="118" y2="57" stroke="#484f58" stroke-width="0.5" opacity="0.5"/>
      <line x1="140" y1="27" x2="162" y2="35" stroke="#484f58" stroke-width="0.5" opacity="0.5"/>
      <line x1="140" y1="53" x2="162" y2="45" stroke="#484f58" stroke-width="0.5" opacity="0.5"/>
      <!-- Pulsing target on central node -->
      <circle cx="80" cy="40" r="20" fill="none" stroke="#ef4444" stroke-width="0.5"><animate attributeName="r" values="14;24;14" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/></circle>
      <text x="80" y="44" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace" font-weight="700">C</text>
    </g>
    <g transform="translate(220,45)">
      <text x="0" y="15" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">Step 1:</text>
      <text x="60" y="15" fill="#8b949e" font-size="9" font-family="monospace">Find central node</text>
      <text x="60" y="30" fill="#484f58" font-size="8" font-family="monospace">pagerank + betweenness combined</text>
      <text x="0" y="55" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">Step 2:</text>
      <text x="60" y="55" fill="#8b949e" font-size="9" font-family="monospace">Find critical edge</text>
      <text x="60" y="70" fill="#484f58" font-size="8" font-family="monospace">Test top-3 node removals by degree</text>
      <text x="60" y="85" fill="#484f58" font-size="8" font-family="monospace">Measure connectivity impact</text>
    </g>
  </g>

  <!-- Output section -->
  <g transform="translate(30,250)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.0s" fill="freeze"/>
    <text x="0" y="15" fill="#c9d1d9" font-size="12" font-family="monospace" font-weight="800">OUTPUT PER RING</text>
  </g>

  <!-- 3 output boxes -->
  <g transform="translate(30,275)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.2s" fill="freeze"/>
    <rect width="310" height="75" rx="10" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/></rect>
    <circle cx="30" cy="37" r="16" fill="#ef4444" opacity="0.15"/>
    <text x="30" y="32" text-anchor="middle" fill="#ef4444" font-size="14" font-family="monospace" font-weight="900">&#x2693;</text>
    <text x="30" y="48" text-anchor="middle" fill="#ef4444" font-size="6" font-family="monospace">FREEZE</text>
    <text x="60" y="30" fill="#ef4444" font-size="11" font-family="monospace" font-weight="700">central_node</text>
    <text x="60" y="50" fill="#8b949e" font-size="9" font-family="monospace">Most important account</text>
    <text x="60" y="65" fill="#484f58" font-size="8" font-family="monospace">to freeze in the ring</text>
  </g>

  <g transform="translate(370,275)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.5s" fill="freeze"/>
    <rect width="310" height="75" rx="10" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0.3s"/></rect>
    <circle cx="30" cy="37" r="16" fill="#fbbf24" opacity="0.15"/>
    <text x="30" y="42" text-anchor="middle" fill="#fbbf24" font-size="14" font-family="monospace" font-weight="900">&#x2702;</text>
    <text x="60" y="30" fill="#fbbf24" font-size="11" font-family="monospace" font-weight="700">disruption_pair</text>
    <text x="60" y="50" fill="#8b949e" font-size="9" font-family="monospace">Edge whose removal maximally</text>
    <text x="60" y="65" fill="#484f58" font-size="8" font-family="monospace">fragments the ring</text>
  </g>

  <g transform="translate(710,275)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.8s" fill="freeze"/>
    <rect width="310" height="75" rx="10" fill="#0d1117" stroke="#3fb950" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0.6s"/></rect>
    <circle cx="30" cy="37" r="16" fill="#3fb950" opacity="0.15"/>
    <text x="30" y="42" text-anchor="middle" fill="#3fb950" font-size="14" font-family="monospace" font-weight="900">%</text>
    <text x="60" y="30" fill="#3fb950" font-size="11" font-family="monospace" font-weight="700">fragmentation_score</text>
    <text x="60" y="50" fill="#8b949e" font-size="9" font-family="monospace">Expected damage from</text>
    <text x="60" y="65" fill="#484f58" font-size="8" font-family="monospace">intervention (0-100)</text>
  </g>

  <!-- Animated fragmentation visualization -->
  <g transform="translate(30,370)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.2s" fill="freeze"/>
    <rect width="990" height="70" rx="10" fill="#0d1117" stroke="#484f58" stroke-width="0.5"/>
    <text x="495" y="20" text-anchor="middle" fill="#8b949e" font-size="10" font-family="monospace" font-weight="700">FRAGMENTATION IMPACT VISUALIZATION</text>
    <!-- Before -->
    <text x="100" y="42" text-anchor="middle" fill="#484f58" font-size="8" font-family="monospace">BEFORE</text>
    <circle cx="60" cy="52" r="5" fill="#ef4444" opacity="0.6"/><circle cx="80" cy="48" r="5" fill="#ef4444" opacity="0.6"/><circle cx="100" cy="55" r="5" fill="#ef4444" opacity="0.6"/><circle cx="120" cy="50" r="5" fill="#ef4444" opacity="0.6"/><circle cx="140" cy="53" r="5" fill="#ef4444" opacity="0.6"/>
    <line x1="65" y1="52" x2="75" y2="48" stroke="#ef4444" stroke-width="0.5" opacity="0.4"/><line x1="85" y1="48" x2="95" y2="55" stroke="#ef4444" stroke-width="0.5" opacity="0.4"/><line x1="105" y1="55" x2="115" y2="50" stroke="#ef4444" stroke-width="0.5" opacity="0.4"/><line x1="125" y1="50" x2="135" y2="53" stroke="#ef4444" stroke-width="0.5" opacity="0.4"/>
    <!-- Arrow -->
    <text x="250" y="55" text-anchor="middle" fill="#fbbf24" font-size="16" font-family="monospace">--&gt;</text>
    <text x="250" y="42" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">REMOVE NODE</text>
    <!-- After - fragmented -->
    <text x="450" y="42" text-anchor="middle" fill="#484f58" font-size="8" font-family="monospace">AFTER</text>
    <circle cx="380" cy="52" r="5" fill="#3fb950" opacity="0.6"/><circle cx="400" cy="48" r="5" fill="#3fb950" opacity="0.6"/>
    <line x1="385" y1="52" x2="395" y2="48" stroke="#3fb950" stroke-width="0.5" opacity="0.4"/>
    <circle cx="470" cy="55" r="5" fill="#3fb950" opacity="0.6"/><circle cx="490" cy="50" r="5" fill="#3fb950" opacity="0.6"/>
    <line x1="475" y1="55" x2="485" y2="50" stroke="#3fb950" stroke-width="0.5" opacity="0.4"/>
    <circle cx="540" cy="53" r="5" fill="#3fb950" opacity="0.6"/>
    <!-- Impact bar -->
    <text x="650" y="42" text-anchor="middle" fill="#484f58" font-size="8" font-family="monospace">FRAGMENTATION</text>
    <rect x="600" y="48" width="350" height="12" rx="6" fill="#161b22"/>
    <rect x="600" y="48" width="0" height="12" rx="6" fill="#ef4444" opacity="0.7"><animate attributeName="width" values="0;280" dur="1.5s" begin="2.5s" fill="freeze"/></rect>
    <text x="895" y="58" fill="#ef4444" font-size="9" font-family="monospace" font-weight="700">80%</text>
  </g>
</svg>