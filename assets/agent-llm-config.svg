<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 440" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#F472B6" stop-opacity="0"/><stop offset="50%" stop-color="#F472B6" stop-opacity="0.05"/><stop offset="100%" stop-color="#F472B6" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="440" fill="url(#bg)" rx="14"/>
  <rect width="60" height="440" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">CRIME TEAM - AGENT DETAILS &amp; LLM CONFIG</text>
  <rect x="270" y="42" width="510" height="1.5" rx="0.75" fill="#F472B6" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- 4 Agent Cards -->
  <g transform="translate(30,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.2s" fill="freeze"/>
    <rect width="230" height="130" rx="10" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect width="230" height="4" rx="2" fill="#fbbf24" opacity="0.5"/>
    <text x="115" y="30" text-anchor="middle" fill="#fbbf24" font-size="16">$</text>
    <text x="115" y="50" text-anchor="middle" fill="#fbbf24" font-size="11" font-family="monospace" font-weight="800">Financial Profiler</text>
    <text x="115" y="70" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Transaction pattern forensics</text>
    <text x="115" y="88" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Volume anomalies</text>
    <text x="115" y="102" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Structuring detection</text>
    <text x="115" y="116" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Velocity analysis</text>
  </g>

  <g transform="translate(280,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.5s" fill="freeze"/>
    <rect width="230" height="130" rx="10" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></rect>
    <rect width="230" height="4" rx="2" fill="#58a6ff" opacity="0.5"/>
    <text x="115" y="32" text-anchor="middle" fill="#58a6ff" font-size="14" font-family="monospace">&#x2316;</text>
    <text x="115" y="50" text-anchor="middle" fill="#58a6ff" font-size="11" font-family="monospace" font-weight="800">Network Analyst</text>
    <text x="115" y="70" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Graph topology interpretation</text>
    <text x="115" y="88" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Hub identification</text>
    <text x="115" y="102" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Articulation points</text>
    <text x="115" y="116" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Path analysis</text>
  </g>

  <g transform="translate(530,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.8s" fill="freeze"/>
    <rect width="230" height="130" rx="10" fill="#0d1117" stroke="#f97583" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.6s"/></rect>
    <rect width="230" height="4" rx="2" fill="#f97583" opacity="0.5"/>
    <text x="115" y="32" text-anchor="middle" fill="#f97583" font-size="14">&#x26A0;</text>
    <text x="115" y="50" text-anchor="middle" fill="#f97583" font-size="11" font-family="monospace" font-weight="800">Risk Assessor</text>
    <text x="115" y="70" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Threat level determination</text>
    <text x="115" y="88" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Multi-signal correlation</text>
    <text x="115" y="102" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Confidence scoring</text>
    <text x="115" y="116" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Risk matrices</text>
  </g>

  <g transform="translate(780,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.1s" fill="freeze"/>
    <rect width="240" height="130" rx="10" fill="#0d1117" stroke="#3fb950" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.9s"/></rect>
    <rect width="240" height="4" rx="2" fill="#3fb950" opacity="0.5"/>
    <text x="120" y="32" text-anchor="middle" fill="#3fb950" font-size="14">&#x2630;</text>
    <text x="120" y="50" text-anchor="middle" fill="#3fb950" font-size="11" font-family="monospace" font-weight="800">Case Compiler</text>
    <text x="120" y="70" text-anchor="middle" fill="#8b949e" font-size="8" font-family="monospace">Final briefing synthesis</text>
    <text x="120" y="88" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Evidence aggregation</text>
    <text x="120" y="102" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Narrative generation</text>
    <text x="120" y="116" text-anchor="middle" fill="#484f58" font-size="7" font-family="monospace">Recommendation output</text>
  </g>

  <!-- LLM Configuration Box -->
  <g transform="translate(30,210)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
    <rect width="500" height="130" rx="12" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect width="500" height="5" rx="2.5" fill="#a371f7" opacity="0.5"/>
    <text x="250" y="28" text-anchor="middle" fill="#a371f7" font-size="12" font-family="monospace" font-weight="800">PRIMARY: Groq API (Ultra-Fast)</text>
    <text x="30" y="52" fill="#a371f7" font-size="10" font-family="monospace">model</text><text x="145" y="52" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= llama-3.3-70b-versatile</text>
    <text x="30" y="72" fill="#a371f7" font-size="10" font-family="monospace">temperature</text><text x="145" y="72" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= 0.75</text><text x="220" y="72" fill="#484f58" font-size="8" font-family="monospace">creative but grounded</text>
    <text x="30" y="92" fill="#a371f7" font-size="10" font-family="monospace">max_tokens</text><text x="145" y="92" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">= 500</text><text x="220" y="92" fill="#484f58" font-size="8" font-family="monospace">concise per-agent</text>
    <text x="30" y="112" fill="#a371f7" font-size="10" font-family="monospace">inference</text><text x="145" y="112" fill="#c9d1d9" font-size="10" font-family="monospace" font-weight="700">~ 200ms</text><text x="220" y="112" fill="#484f58" font-size="8" font-family="monospace">ultra-fast</text>
  </g>

  <!-- Fallback Box -->
  <g transform="translate(560,210)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.8s" fill="freeze"/>
    <rect width="460" height="130" rx="12" fill="#0d1117" stroke="#484f58" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect width="460" height="5" rx="2.5" fill="#484f58" opacity="0.3"/>
    <text x="230" y="28" text-anchor="middle" fill="#8b949e" font-size="12" font-family="monospace" font-weight="800">FALLBACK: Template Engine</text>
    <text x="30" y="55" fill="#8b949e" font-size="9" font-family="monospace">Activates if GROQ_API_KEY missing</text>
    <text x="30" y="75" fill="#8b949e" font-size="9" font-family="monospace">or API failure occurs</text>
    <text x="30" y="100" fill="#484f58" font-size="9" font-family="monospace">Uses structured format strings</text>
    <text x="30" y="117" fill="#484f58" font-size="9" font-family="monospace">with actual metrics from pipeline</text>
  </g>

  <!-- Pipeline Flow -->
  <g transform="translate(30,360)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.2s" fill="freeze"/>
    <rect width="990" height="60" rx="10" fill="#0d1117" stroke="#F472B6" stroke-width="1"><animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="495" y="18" text-anchor="middle" fill="#F472B6" font-size="11" font-family="monospace" font-weight="800">CRIME TEAM PIPELINE</text>
    <!-- 4 steps -->
    <rect x="20" y="28" width="210" height="22" rx="6" fill="#fbbf24" opacity="0.06" stroke="#fbbf24" stroke-width="0.5"/>
    <text x="125" y="43" text-anchor="middle" fill="#fbbf24" font-size="8" font-family="monospace">1. Receive ring data + metrics</text>
    <rect x="250" y="28" width="210" height="22" rx="6" fill="#58a6ff" opacity="0.06" stroke="#58a6ff" stroke-width="0.5"/>
    <text x="355" y="43" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">2. Agents analyze in parallel</text>
    <rect x="480" y="28" width="240" height="22" rx="6" fill="#3fb950" opacity="0.06" stroke="#3fb950" stroke-width="0.5"/>
    <text x="600" y="43" text-anchor="middle" fill="#3fb950" font-size="8" font-family="monospace">3. Case Compiler synthesizes</text>
    <rect x="740" y="28" width="230" height="22" rx="6" fill="#F472B6" opacity="0.06" stroke="#F472B6" stroke-width="0.5"/>
    <text x="855" y="43" text-anchor="middle" fill="#F472B6" font-size="8" font-family="monospace">4. Render in Crime Team tab</text>
    <!-- Flow particle -->
    <circle r="3" fill="#F472B6" filter="url(#glow)"><animate attributeName="cx" values="20;970" dur="3s" repeatCount="indefinite"/><animate attributeName="cy" values="39;39" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/></circle>
  </g>
</svg>