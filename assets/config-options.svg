<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 300" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#3fb950" stop-opacity="0"/><stop offset="50%" stop-color="#3fb950" stop-opacity="0.04"/><stop offset="100%" stop-color="#3fb950" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="300" fill="url(#bg)" rx="14"/>
  <rect width="60" height="300" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">OPTIONAL CONFIGURATION</text>
  <rect x="320" y="42" width="410" height="1.5" rx="0.75" fill="#3fb950" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Groq API Key -->
  <g transform="translate(20,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.3s" fill="freeze"/>
    <rect width="490" height="75" rx="10" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <text x="15" y="22" fill="#a371f7" font-size="11" font-family="monospace" font-weight="800">GROQ_API_KEY</text>
    <rect x="140" y="10" width="65" height="16" rx="4" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="172" y="22" text-anchor="middle" fill="#fbbf24" font-size="7" font-family="monospace">OPTIONAL</text>
    <text x="15" y="42" fill="#3fb950" font-size="9" font-family="monospace">set GROQ_API_KEY=gsk_your_key_here</text>
    <text x="15" y="58" fill="#484f58" font-size="8" font-family="monospace">Enables LLM Crime Team briefings</text>
    <text x="15" y="70" fill="#484f58" font-size="7" font-family="monospace">Template fallback works without it</text>
  </g>

  <!-- Cloudflared Tunnel -->
  <g transform="translate(540,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.6s" fill="freeze"/>
    <rect width="490" height="75" rx="10" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></rect>
    <text x="15" y="22" fill="#58a6ff" font-size="11" font-family="monospace" font-weight="800">Cloudflared Tunnel</text>
    <rect x="175" y="10" width="65" height="16" rx="4" fill="#fbbf24" opacity="0.15" stroke="#fbbf24" stroke-width="0.5"/><text x="207" y="22" text-anchor="middle" fill="#fbbf24" font-size="7" font-family="monospace">OPTIONAL</text>
    <text x="15" y="42" fill="#3fb950" font-size="9" font-family="monospace">cloudflared tunnel --url http://localhost:8000</text>
    <text x="15" y="58" fill="#484f58" font-size="8" font-family="monospace">Secure external access</text>
    <text x="15" y="70" fill="#484f58" font-size="7" font-family="monospace">Zero-config HTTPS tunnel</text>
  </g>

  <!-- Test Data -->
  <g transform="translate(20,155)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.9s" fill="freeze"/>
    <rect width="490" height="75" rx="10" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.6s"/></rect>
    <text x="15" y="22" fill="#fbbf24" font-size="11" font-family="monospace" font-weight="800">Generate Test Data</text>
    <text x="15" y="42" fill="#3fb950" font-size="9" font-family="monospace">python generate_test_data.py</text>
    <text x="15" y="58" fill="#484f58" font-size="8" font-family="monospace">Creates fresh synthetic transaction data</text>
    <text x="15" y="70" fill="#484f58" font-size="7" font-family="monospace">10K+ transactions with realistic patterns</text>
  </g>

  <!-- Health Check -->
  <g transform="translate(540,155)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.2s" fill="freeze"/>
    <rect width="490" height="75" rx="10" fill="#0d1117" stroke="#3fb950" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.9s"/></rect>
    <text x="15" y="22" fill="#3fb950" font-size="11" font-family="monospace" font-weight="800">Health Check</text>
    <text x="15" y="42" fill="#3fb950" font-size="9" font-family="monospace">curl http://localhost:8000/api/health</text>
    <text x="15" y="60" fill="#484f58" font-size="8" font-family="monospace">&#x2192; {"status":"healthy","engine":"Money</text>
    <text x="25" y="72" fill="#484f58" font-size="8" font-family="monospace">Muling Detection Engine v1.0"}</text>
  </g>

  <!-- Footer note -->
  <g transform="translate(20,250)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.6s" fill="freeze"/>
    <rect width="1010" height="35" rx="8" fill="#0d1117" stroke="#484f58" stroke-width="0.5" opacity="0.5"/>
    <text x="505" y="22" text-anchor="middle" fill="#8b949e" font-size="9" font-family="monospace">All options are optional. The core engine runs with just: python -m uvicorn app.main:app --port 8000</text>
  </g>
</svg>