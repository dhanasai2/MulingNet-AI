<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 680" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#080b14"/></radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="glow2"><feGaussianBlur stdDeviation="1.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="scan" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f97583" stop-opacity="0"/><stop offset="50%" stop-color="#f97583" stop-opacity="0.05"/><stop offset="100%" stop-color="#f97583" stop-opacity="0"/></linearGradient>
  </defs>
  <rect width="1050" height="680" fill="url(#bg)" rx="14"/>
  <rect width="60" height="680" fill="url(#scan)"><animate attributeName="x" values="-60;1050" dur="4s" repeatCount="indefinite"/></rect>

  <text x="525" y="34" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Segoe UI',sans-serif" font-weight="800" letter-spacing="2">DETECTION PATTERN TECHNICAL DETAILS</text>
  <rect x="300" y="42" width="450" height="1.5" rx="0.75" fill="#f97583" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/></rect>

  <!-- Pattern 1: Circular Flow -->
  <g transform="translate(30,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
    <rect width="475" height="280" rx="12" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></rect>
    <rect width="475" height="5" rx="2.5" fill="#ef4444" opacity="0.5"/>
    <text x="237" y="30" text-anchor="middle" fill="#ef4444" font-size="13" font-family="monospace" font-weight="800">PATTERN 1: CIRCULAR FLOW (SCC)</text>
    <!-- Animated cycle diagram -->
    <circle cx="160" cy="100" r="20" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"/><text x="160" y="105" text-anchor="middle" fill="#ef4444" font-size="10" font-family="monospace" font-weight="700">A</text>
    <circle cx="310" cy="100" r="20" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"/><text x="310" y="105" text-anchor="middle" fill="#ef4444" font-size="10" font-family="monospace" font-weight="700">B</text>
    <circle cx="310" cy="190" r="20" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"/><text x="310" y="195" text-anchor="middle" fill="#ef4444" font-size="10" font-family="monospace" font-weight="700">C</text>
    <circle cx="160" cy="190" r="20" fill="#0d1117" stroke="#ef4444" stroke-width="1.5"/><text x="160" y="195" text-anchor="middle" fill="#ef4444" font-size="10" font-family="monospace" font-weight="700">D</text>
    <!-- Arrows -->
    <line x1="180" y1="100" x2="288" y2="100" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 3" opacity="0.5"/>
    <line x1="310" y1="120" x2="310" y2="168" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 3" opacity="0.5"/>
    <line x1="288" y1="190" x2="182" y2="190" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 3" opacity="0.5"/>
    <line x1="160" y1="168" x2="160" y2="122" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 3" opacity="0.5"/>
    <!-- Animated particle around cycle -->
    <circle r="4" fill="#ef4444" filter="url(#glow2)"><animate attributeName="cx" values="180;290;310;310;290;180;160;160;180" dur="3s" repeatCount="indefinite"/><animate attributeName="cy" values="100;100;100;120;190;190;190;120;100" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.8;0.8;0.8;0.8;0.8;0.8;0.8;0.8;0.8" dur="3s" repeatCount="indefinite"/></circle>
    <!-- Details -->
    <text x="20" y="230" fill="#8b949e" font-size="9" font-family="monospace">Detection: nx.strongly_connected_components()</text>
    <text x="20" y="248" fill="#8b949e" font-size="9" font-family="monospace">Scoring: Cycle length, volume, frequency</text>
    <text x="20" y="266" fill="#ef4444" font-size="9" font-family="monospace" font-weight="700">Highest-confidence signal (money returns)</text>
  </g>

  <!-- Pattern 2: Smurfing / Fan-In -->
  <g transform="translate(545,60)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
    <rect width="475" height="280" rx="12" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></rect>
    <rect width="475" height="5" rx="2.5" fill="#fbbf24" opacity="0.5"/>
    <text x="237" y="30" text-anchor="middle" fill="#fbbf24" font-size="13" font-family="monospace" font-weight="800">PATTERN 2: SMURFING / FAN-IN</text>
    <!-- Fan-in diagram -->
    <circle cx="100" cy="90" r="18" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"/><text x="100" y="95" text-anchor="middle" fill="#fbbf24" font-size="9" font-family="monospace">S1</text>
    <circle cx="100" cy="145" r="18" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"/><text x="100" y="150" text-anchor="middle" fill="#fbbf24" font-size="9" font-family="monospace">S2</text>
    <circle cx="100" cy="200" r="18" fill="#0d1117" stroke="#fbbf24" stroke-width="1.5"/><text x="100" y="205" text-anchor="middle" fill="#fbbf24" font-size="9" font-family="monospace">S3</text>
    <circle cx="320" cy="145" r="28" fill="#0d1117" stroke="#fbbf24" stroke-width="2"><animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/></circle><text x="320" y="150" text-anchor="middle" fill="#fbbf24" font-size="11" font-family="monospace" font-weight="700">M</text>
    <!-- Arrows with particles -->
    <line x1="120" y1="90" x2="290" y2="140" stroke="#fbbf24" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
    <line x1="120" y1="145" x2="290" y2="145" stroke="#fbbf24" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
    <line x1="120" y1="200" x2="290" y2="150" stroke="#fbbf24" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
    <circle r="3" fill="#fbbf24" filter="url(#glow2)"><animate attributeName="cx" values="120;290" dur="1.5s" repeatCount="indefinite"/><animate attributeName="cy" values="90;140" dur="1.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;0.9;0" dur="1.5s" repeatCount="indefinite"/></circle>
    <circle r="3" fill="#fbbf24" filter="url(#glow2)"><animate attributeName="cx" values="120;290" dur="1.5s" repeatCount="indefinite" begin="0.5s"/><animate attributeName="cy" values="145;145" dur="1.5s" repeatCount="indefinite" begin="0.5s"/><animate attributeName="opacity" values="0;0.9;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/></circle>
    <circle r="3" fill="#fbbf24" filter="url(#glow2)"><animate attributeName="cx" values="120;290" dur="1.5s" repeatCount="indefinite" begin="1s"/><animate attributeName="cy" values="200;150" dur="1.5s" repeatCount="indefinite" begin="1s"/><animate attributeName="opacity" values="0;0.9;0" dur="1.5s" repeatCount="indefinite" begin="1s"/></circle>
    <text x="20" y="230" fill="#8b949e" font-size="9" font-family="monospace">Detection: In-degree analysis, many low-value senders</text>
    <text x="20" y="248" fill="#8b949e" font-size="9" font-family="monospace">Scoring: Unique senders, avg amount near threshold</text>
    <text x="20" y="266" fill="#fbbf24" font-size="9" font-family="monospace" font-weight="700">Classic BSA/AML structuring evasion</text>
  </g>

  <!-- Pattern 3: Fan-Out / Layering -->
  <g transform="translate(30,360)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.0s" fill="freeze"/>
    <rect width="475" height="280" rx="12" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.6s"/></rect>
    <rect width="475" height="5" rx="2.5" fill="#a371f7" opacity="0.5"/>
    <text x="237" y="30" text-anchor="middle" fill="#a371f7" font-size="13" font-family="monospace" font-weight="800">PATTERN 3: FAN-OUT / LAYERING</text>
    <!-- Fan-out diagram -->
    <circle cx="120" cy="145" r="28" fill="#0d1117" stroke="#a371f7" stroke-width="2"><animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/></circle><text x="120" y="150" text-anchor="middle" fill="#a371f7" font-size="11" font-family="monospace" font-weight="700">D</text>
    <circle cx="340" cy="90" r="18" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"/><text x="340" y="95" text-anchor="middle" fill="#a371f7" font-size="9" font-family="monospace">R1</text>
    <circle cx="340" cy="145" r="18" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"/><text x="340" y="150" text-anchor="middle" fill="#a371f7" font-size="9" font-family="monospace">R2</text>
    <circle cx="340" cy="200" r="18" fill="#0d1117" stroke="#a371f7" stroke-width="1.5"/><text x="340" y="205" text-anchor="middle" fill="#a371f7" font-size="9" font-family="monospace">R3</text>
    <line x1="150" y1="138" x2="320" y2="93" stroke="#a371f7" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
    <line x1="150" y1="145" x2="320" y2="145" stroke="#a371f7" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
    <line x1="150" y1="152" x2="320" y2="197" stroke="#a371f7" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
    <circle r="3" fill="#a371f7" filter="url(#glow2)"><animate attributeName="cx" values="150;320" dur="1.2s" repeatCount="indefinite"/><animate attributeName="cy" values="138;93" dur="1.2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;0.9;0" dur="1.2s" repeatCount="indefinite"/></circle>
    <circle r="3" fill="#a371f7" filter="url(#glow2)"><animate attributeName="cx" values="150;320" dur="1.2s" repeatCount="indefinite" begin="0.4s"/><animate attributeName="cy" values="145;145" dur="1.2s" repeatCount="indefinite" begin="0.4s"/><animate attributeName="opacity" values="0;0.9;0" dur="1.2s" repeatCount="indefinite" begin="0.4s"/></circle>
    <circle r="3" fill="#a371f7" filter="url(#glow2)"><animate attributeName="cx" values="150;320" dur="1.2s" repeatCount="indefinite" begin="0.8s"/><animate attributeName="cy" values="152;197" dur="1.2s" repeatCount="indefinite" begin="0.8s"/><animate attributeName="opacity" values="0;0.9;0" dur="1.2s" repeatCount="indefinite" begin="0.8s"/></circle>
    <text x="20" y="230" fill="#8b949e" font-size="9" font-family="monospace">Detection: Out-degree analysis, rapid distribution</text>
    <text x="20" y="248" fill="#8b949e" font-size="9" font-family="monospace">Scoring: Distribution speed, layer depth, diversity</text>
    <text x="20" y="266" fill="#a371f7" font-size="9" font-family="monospace" font-weight="700">Integration phase - funds scatter to avoid tracing</text>
  </g>

  <!-- Pattern 4: Shell Networks -->
  <g transform="translate(545,360)" opacity="0"><animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.4s" fill="freeze"/>
    <rect width="475" height="280" rx="12" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"><animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.9s"/></rect>
    <rect width="475" height="5" rx="2.5" fill="#58a6ff" opacity="0.5"/>
    <text x="237" y="30" text-anchor="middle" fill="#58a6ff" font-size="13" font-family="monospace" font-weight="800">PATTERN 4: SHELL NETWORKS</text>
    <!-- Dense mesh diagram -->
    <circle cx="180" cy="100" r="16" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"/><text x="180" y="105" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">X1</text>
    <circle cx="300" cy="100" r="16" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"/><text x="300" y="105" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">X2</text>
    <circle cx="240" cy="170" r="16" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"/><text x="240" y="175" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">X3</text>
    <circle cx="140" cy="170" r="16" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"/><text x="140" y="175" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">X4</text>
    <circle cx="340" cy="170" r="16" fill="#0d1117" stroke="#58a6ff" stroke-width="1.5"/><text x="340" y="175" text-anchor="middle" fill="#58a6ff" font-size="8" font-family="monospace">X5</text>
    <!-- Dense connections (all to all) -->
    <line x1="196" y1="100" x2="284" y2="100" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="180" y1="116" x2="233" y2="156" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="300" y1="116" x2="247" y2="156" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="172" y1="112" x2="148" y2="156" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="308" y1="112" x2="332" y2="156" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="156" y1="170" x2="224" y2="170" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="256" y1="170" x2="324" y2="170" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="196" y1="100" x2="148" y2="158" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="284" y1="100" x2="332" y2="158" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="155" y1="166" x2="324" y2="174" stroke="#58a6ff" stroke-width="0.5" opacity="0.3"/>
    <!-- Pulsing density glow -->
    <circle cx="238" cy="140" r="60" fill="#58a6ff" opacity="0"><animate attributeName="opacity" values="0;0.04;0" dur="2s" repeatCount="indefinite"/><animate attributeName="r" values="50;70;50" dur="2s" repeatCount="indefinite"/></circle>
    <text x="20" y="230" fill="#8b949e" font-size="9" font-family="monospace">Detection: Clustering coefficient + density analysis</text>
    <text x="20" y="248" fill="#8b949e" font-size="9" font-family="monospace">Scoring: Edge density, bi-directional txn %</text>
    <text x="20" y="266" fill="#58a6ff" font-size="9" font-family="monospace" font-weight="700">Synthetic accounts trading between shell entities</text>
  </g>
</svg>